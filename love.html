<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 90%;
      animation: pop 1s ease;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 1.8rem;
      color: #ff4d6d;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      color: #444;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 12px;
      background: #ff4d6d;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e63956;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hi Love üíñ</h1>
    <p>You make my world brighter every single day. üå∏</p>
    <button onclick="showLove()">Click Me</button>
    <p id="msg" style="margin-top:1rem; font-weight:bold; color:#ff4d6d;"></p>
  </div>

  <script>
    function showLove() {
      const messages = [
        "You're my sunshine ‚òÄÔ∏è",
        "I love you more every day üíï",
        "My heart beats for you ‚ù§Ô∏è",
        "Forever yours üåπ"
      ];
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("msg").innerText = randomMsg;
    }

    // Generate floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
